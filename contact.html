    <main>
    <section id="contact-page" class="section-padding">
        <div class="container">
            <h2 class="section-title"><span>CONTACT US</span></h2> <p class="section-description">お問い合わせ内容を選択してください。</p>

            <div class="contact-tabs">
                <button class="tab-button active" data-tab="corporate-form">企業案件 / メディア出演依頼</button>
                <button class="tab-button" data-tab="creator-support-form">クリエイターサポート</button>
            </div>

            <div id="corporate-form" class="contact-form-section active">
                <h3>企業案件 / メディア出演依頼フォーム</h3>
                <form class="contact-form" action="https://formspree.io/f/xgvzedla" method="POST">
                    <div class="form-group">
                        <label for="corporate-name">貴社名 / ご担当者名 <span class="required">*</span></label>
                        <input type="text" id="corporate-name" name="corporate-name" required>
                    </div>
                    <div class="form-group">
                        <label for="corporate-email">メールアドレス <span class="required">*</span></label>
                        <input type="email" id="corporate-email" name="corporate-email" required>
                    </div>
                    <div class="form-group">
                        <label for="corporate-phone">電話番号 (任意)</label>
                        <input type="tel" id="corporate-phone" name="corporate-phone">
                    </div>
                    <div class="form-group">
                        <label for="corporate-inquiry-type">お問い合わせ種別 <span class="required">*</span></label>
                        <select id="corporate-inquiry-type" name="corporate-inquiry-type" required>
                            <option value="">選択してください</option>
                            <option value="media">メディア出演</option>
                            <option value="collaboration">コラボレーション</option>
                            <option value="event">イベント出演</option>
                            <option value="other">その他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="corporate-message">お問い合わせ内容 <span class="required">*</span></label>
                        <textarea id="corporate-message" name="corporate-message" rows="8" required></textarea>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="corporate-privacy-policy" name="corporate-privacy-policy" required>
                        <label for="corporate-privacy-policy">プライバシーポリシーに同意する <span class="required">*</span></label>
                    </div>
                    <button type="submit" class="btn btn-primary">送信する</button>
                </form>
            </div>

            <div id="creator-support-form" class="contact-form-section">
                <h3>クリエイターサポートフォーム</h3>
                <form class="contact-form" action="https://formspree.io/f/xgvzedla" method="POST">
                    <div class="form-group">
                        <label for="creator-name">お名前 <span class="required">*</span></label>
                        <input type="text" id="creator-name" name="creator-name" required>
                    </div>
                    <div class="form-group">
                        <label for="creator-email">メールアドレス <span class="required">*</span></label>
                        <input type="email" id="creator-email" name="creator-email" required>
                    </div>
                    <div class="form-group">
                        <label for="creator-platform">主な活動プラットフォーム (任意)</label>
                        <input type="text" id="creator-platform" name="creator-platform" placeholder="例: YouTube, Twitch, X">
                    </div>
                    <div class="form-group">
                        <label for="creator-inquiry-type">お問い合わせ種別 <span class="required">*</span></label>
                        <select id="creator-inquiry-type" name="creator-inquiry-type" required>
                            <option value="">選択してください</option>
                            <option value="collaboration">コラボレーション依頼</option>
                            <option value="advice">活動相談・アドバイス</option>
                            <option value="partnership">提携・パートナーシップ</option>
                            <option value="other">その他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="creator-message">お問い合わせ内容 <span class="required">*</span></label>
                        <textarea id="creator-message" name="creator-message" rows="8" required></textarea>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="creator-privacy-policy" name="creator-privacy-policy" required>
                        <label for="creator-privacy-policy">プライバシーポリシーに同意する <span class="required">*</span></label>
                    </div>
                    <button type="submit" class="btn btn-primary">送信する</button>
                </form>
            </div>
        </div>
    </section>
